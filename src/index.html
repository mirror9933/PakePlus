<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签纸用量与成本计算器（简化版）</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            border-radius: 2px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 15px auto 0;
            line-height: 1.7;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 18px;
            margin: -30px -30px 25px -30px;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #3498db;
            font-size: 1.3rem;
            margin: 25px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db80;
            font-weight: 600;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-field {
            position: relative;
        }
        
        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            padding-left: 5px;
        }
        
        .input-field input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            font-weight: 500;
        }
        
        .input-field input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: #fff;
        }
        
        .input-field input::placeholder {
            color: #b0bac5;
        }
        
        .btn-calculate {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 16px 0;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 20px 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 18px rgba(52, 152, 219, 0.4);
        }
        
        .btn-calculate:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.4);
        }
        
        .btn-calculate:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .calculation-results {
            background-color: #f9fafb;
            border-left: 5px solid #3498db;
            padding: 20px;
            margin: 30px 0;
            border-radius: 0 10px 10px 0;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.03);
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eef2f7;
        }
        
        .result-row:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 500;
            color: #5f6874;
        }
        
        .result-value {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .cost-highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .cost-item {
            flex: 1;
            min-width: 200px;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8fafc 0%, #eef2f7 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .cost-item:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            width: 100%;
            background: linear-gradient(to right, #3498db, #2980b9);
        }
        
        .cost-title {
            font-size: 1.1rem;
            color: #5f6874;
            margin-bottom: 10px;
        }
        
        .cost-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2980b9;
            margin: 5px 0;
        }
        
        .cost-unit {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .final-cost {
            text-align: center;
            margin: 35px 0 25px;
            padding: 25px;
            background: linear-gradient(to right, #e3f2fd, #f0f8ff);
            border-radius: 15px;
            border: 3px dashed #3498db;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }
        
        .final-cost-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .total-cost {
            font-size: 2.4rem;
            font-weight: 800;
            color: #e74c3c;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            margin: 15px 0;
            letter-spacing: 0.5px;
        }
        
        .formula-box {
            display: inline-block;
            padding: 12px 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
            font-family: monospace;
            margin: 15px 0;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .explanation {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 20px;
            font-style: italic;
            line-height: 1.7;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        footer {
            text-align: center;
            color: #7f8c8d;
            margin-top: 40px;
            padding: 25px;
            font-size: 0.95rem;
        }
        
        .info-icon {
            display: inline-block;
            width: 22px;
            height: 22px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 22px;
            margin-right: 8px;
            font-size: 0.9rem;
            vertical-align: middle;
        }
        
        .error-box {
            background-color: #ffebee;
            border-left: 5px solid #e53935;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .warning-text {
            color: #e53935;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .material-icons {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .input-with-unit {
            position: relative;
        }
        
        .unit-text {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-title {
                margin: -20px -20px 20px -20px;
                padding: 15px;
            }
            
            .total-cost {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>标签纸用量与成本计算器（简化版）</h1>
            <p class="subtitle">基于标签规格和成本参数，精准确认标签纸用量及成本。简化计算逻辑，添加每卷行数设置功能。</p>
        </header>
        
        <div class="card">
            <div class="card-title">标签规格参数设置</div>
            
            <div class="input-grid">
                <div class="input-field">
                    <label for="labelWidth">标签宽度 (mm)</label>
                    <input type="number" id="labelWidth" placeholder="例如：60" value="60" min="1" step="0.1">
                </div>
                
                <div class="input-field">
                    <label for="labelLength">标签长度 (mm)</label>
                    <input type="number" id="labelLength" placeholder="例如：40" value="40" min="1" step="0.1">
                </div>
                
                <div class="input-field">
                    <label for="widthIncrease">宽度增加量 (mm)</label>
                    <input type="number" id="widthIncrease" placeholder="例如：3" value="3" min="0" step="0.1">
                </div>
                
                <div class="input-field">
                    <label for="lengthIncrease">长度增加量 (mm)</label>
                    <input type="number" id="lengthIncrease" placeholder="例如：2" value="2" min="0" step="0.1">
                </div>
                
                <div class="input-field input-with-unit">
                    <label for="labelsPerRow">每行标签个数</label>
                    <input type="number" id="labelsPerRow" placeholder="例如：3" value="3" min="1" step="1">
                </div>
                
                <div class="input-field input-with-unit">
                    <label for="rollLength">每卷纸长度 (m)</label>
                    <input type="number" id="rollLength" placeholder="例如：50" value="50" min="1" step="0.1">
                    <div class="unit-text">米</div>
                </div>
                
                <div class="input-field input-with-unit">
                    <label for="orderQuantity">起订量 (m²)</label>
                    <input type="number" id="orderQuantity" placeholder="例如：100" value="100" min="1" step="0.1">
                    <div class="unit-text">m²</div>
                </div>
                
                <div class="input-field input-with-unit">
                    <label for="pricePerSqm">每平米价格 (元)</label>
                    <input type="number" id="pricePerSqm" placeholder="例如：20" value="20" min="0" step="0.01">
                    <div class="unit-text">元/m²</div>
                </div>
            </div>
            
            <button id="calculateBtn" class="btn-calculate">计算标签用量与成本</button>
            
            <div id="results"></div>
        </div>
        
        <div class="explanation">
            <span class="info-icon">!</span>
            计算逻辑说明：每卷标签数量 = 每行标签个数 × (每卷纸长度 ÷ 标签纵向尺寸)。
            简化后的计算器不再考虑材料幅宽和切割损耗等参数，由用户直接输入每卷纸每行的标签个数。
        </div>
        
        <footer>
            <p>© 2025 标签纸用量与成本计算器（简化版） | 基于高效的成本估算</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsContainer = document.getElementById('results');
            const inputs = document.querySelectorAll('input[type="number"]');
            
            // 为所有输入框添加实时验证
            inputs.forEach(input => {
                input.addEventListener('input', validateInputs);
            });
            
            // 初始验证
            validateInputs();
            
            function validateInputs() {
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!input.value || parseFloat(input.value) <= 0) {
                        isValid = false;
                        input.style.borderColor = '#e74c3c';
                    } else {
                        input.style.borderColor = '#e0e6ed';
                    }
                });
                
                calculateBtn.disabled = !isValid;
                return isValid;
            }
            
            calculateBtn.addEventListener('click', function() {
                if (!validateInputs()) {
                    showError("请正确填写所有数值（大于零）");
                    return;
                }
                
                // 获取所有输入值
                const labelWidth = parseFloat(document.getElementById('labelWidth').value);
                const labelLength = parseFloat(document.getElementById('labelLength').value);
                const widthIncrease = parseFloat(document.getElementById('widthIncrease').value);
                const lengthIncrease = parseFloat(document.getElementById('lengthIncrease').value);
                const labelsPerRow = parseFloat(document.getElementById('labelsPerRow').value);
                const rollLength = parseFloat(document.getElementById('rollLength').value);
                const orderQuantity = parseFloat(document.getElementById('orderQuantity').value);
                const pricePerSqm = parseFloat(document.getElementById('pricePerSqm').value);
                
                // 计算基本参数
                const actualWidth = (labelWidth + widthIncrease) / 1000; // 转换为米
                const actualLength = (labelLength + lengthIncrease) / 1000; // 转换为米
                
                // 标签面积
                const labelArea = actualWidth * actualLength;
                
                // 每卷行数
                const rowsPerRoll = rollLength / actualLength;
                
                // 每卷标签数量
                const sheetsPerRoll = Math.floor(labelsPerRow * rowsPerRoll);
                
                // 总标签数量
                const totalLabels = Math.floor(orderQuantity / labelArea);
                
                // 需要多少卷
                const totalRolls = Math.ceil(totalLabels / sheetsPerRoll);
                
                // 实际材料面积
                const actualMaterialSqM = totalRolls * rollLength * actualWidth * labelsPerRow;
                
                // 材料利用率
                const materialUtilization = (totalLabels * labelArea) / actualMaterialSqM * 100;
                
                // 成本计算
                const pricePerLabel = labelArea * pricePerSqm;
                const pricePerRoll = (rollLength * actualWidth * labelsPerRow) * pricePerSqm;
                const totalCost = actualMaterialSqM * pricePerSqm;
                
                // 显示计算结果
                resultsContainer.innerHTML = `
                    <div class="section-title">计算结果</div>
                    
                    <div class="calculation-results">
                        <div class="result-row">
                            <span class="result-label">单个标签实际面积</span>
                            <span class="result-value">${labelArea.toFixed(6)} m²</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">每卷标签行数（纵向）</span>
                            <span class="result-value">${rowsPerRoll.toFixed(1)} 行</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">${orderQuantity}平方米总标签数量</span>
                            <span class="result-value">${totalLabels} 张</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">每卷标签数量</span>
                            <span class="result-value">${sheetsPerRoll} 张</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">所需完整卷数</span>
                            <span class="result-value">${totalRolls} 卷</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">实际耗用材料面积</span>
                            <span class="result-value">${actualMaterialSqM.toFixed(2)} m²</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">单张标签价格</span>
                            <span class="result-value">${pricePerLabel.toFixed(4)} 元</span>
                        </div>
                    </div>
                    
                    <div class="cost-highlights">
                        <div class="cost-item">
                            <div class="cost-title">单个标签价格</div>
                            <div class="cost-amount">${pricePerLabel.toFixed(4)}</div>
                            <div class="cost-unit">元 / 标签</div>
                        </div>
                        <div class="cost-item">
                            <div class="cost-title">每卷标签价格</div>
                            <div class="cost-amount">${pricePerRoll.toFixed(2)}</div>
                            <div class="cost-unit">元 / 卷</div>
                        </div>
                        <div class="cost-item">
                            <div class="cost-title">每卷标签数量</div>
                            <div class="cost-amount">${sheetsPerRoll}</div>
                            <div class="cost-unit">张 / 卷</div>
                        </div>
                    </div>
                    
                    <div class="final-cost">
                        <div class="final-cost-title">总成本计算结果</div>
                        <div class="formula-box">
                            总价格 = 实际耗材 (${actualMaterialSqM.toFixed(2)}m²) × 每平米价格 (${pricePerSqm}元/m²)
                        </div>
                        <div class="total-cost">${totalCost.toFixed(2)} 元</div>
                        <p>${totalLabels}个标签需购买${totalRolls}卷纸</p>
                    </div>
                `;
            });
            
            function showError(message) {
                resultsContainer.innerHTML = `
                    <div class="error-box">
                        <div class="warning-text">
                            <span class="material-icons">error</span>
                            ${message}
                        </div>
                    </div>
                `;
            }
            
            // 初始化时计算默认值
            setTimeout(function() {
                calculateBtn.click();
            }, 300);
        });
    </script>
</body>
</html>
